<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="analog-clock">
            <div class="analog-clock__center">
                <div class="pos">
                    <div class="analog-clock__minutes" id="analogMin"></div>
                    <div class="analog-clock__hours" id="analogHour"></div>
                    <div class="analog-clock__second" id="analogSec"></div>
                </div>
            </div>
        </div>
        <div class="digital-clock">
            <div id="second"></div>
            <div id="minutes"></div>
            <div id="hours"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
